<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hospital Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 30px; background-color: #fffaf0; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #e67e22; text-align: center; }
        
        /* Table Style */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; margin-bottom: 40px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #e67e22; color: white; }
        
        /* Form Style */
        .appt-box { background: #fff8e1; padding: 20px; border-radius: 8px; border: 1px solid #ffe0b2; }
        input, select { padding: 8px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { background-color: #d35400; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        
        .top-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logout { color: red; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="top-nav">
        <h3>ðŸ‘‹ Hello, Patient/Staff</h3>
        <a href="/" class="logout">Log Out (Home)</a>
    </div>

    <h1>ðŸ“… Booking Dashboard</h1>

    <div class="appt-box">
        <h3>Book New Appointment</h3>
        <form action="/book" method="post">
            <label>Patient Name:</label>
            <input type="text" name="patientName" placeholder="Enter your registered name" required>

            <label>Doctor:</label>
            <select name="doctorName">
                <option value="Dr. Siti (General)">Dr. Siti (General)</option>
                <option value="Dr. Ramesh (Surgeon)">Dr. Ramesh (Surgeon)</option>
            </select>

            <label>Date:</label>
            <input type="date" name="appointmentDate" required>
            
            <label>Time:</label>
            <input type="time" name="appointmentTime" required>

            <button type="submit">Confirm Booking</button>
        </form>
    </div>

    <h3>Your Appointments</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Patient</th>
                <th>Doctor</th>
                <th>Time</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="appt : ${appointments}">
                <td th:text="${appt.id}">1</td>
                <td th:text="${appt.patientName}">Ali</td>
                <td th:text="${appt.doctorName}">Dr. Siti</td>
                <td>
                    <span th:text="${appt.appointmentDate}"></span> 
                    (<span th:text="${appt.appointmentTime}"></span>)
                </td>
                <td th:text="${appt.status}">Confirmed</td>
                <td>
                    <form action="/cancel" method="post">
                        <input type="hidden" name="id" th:value="${appt.id}">
                        <button type="submit" style="background:red; padding:5px;">X</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <hr>
    
   <h3>Registered Patients Database</h3>
    <table style="font-size: 0.9em;">
        <thead>
            <tr style="background:#7f8c8d;">
                <th>Name</th>
                <th>Blood</th>
                <th>Condition</th>
                <th style="width: 150px;">Action</th> </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${patients}">
                <td>
                    <span th:text="${p.name}">Ali</span><br>
                    <small style="color:gray" th:text="${p.email}">email</small>
                </td>
                <td th:text="${p.bloodType}">O+</td>
                <td th:text="${p.medicalCondition}">Fever</td>
                <td>
                    <a th:href="@{/edit/{id}(id=${p.id})}" 
                       style="background-color:#3498db; color:white; padding:5px 10px; text-decoration:none; border-radius:4px; font-size:0.9em; margin-right:5px;">
                       Edit
                    </a>

                    <form action="/delete" method="post" style="display:inline;">
                        <input type="hidden" name="id" th:value="${p.id}">
                        <button type="submit" style="background:red; padding:5px 10px; font-size:0.9em;">X</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
