<!DOCTYPE html>
<html>
<head>
    <title>Register Patient</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 40px; background-color: #f4f6f8; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #34495e; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; background-color: #3498db; color: white; padding: 12px; border: none; border-radius: 5px; font-size: 1em; cursor: pointer; }
        button:hover { background-color: #2980b9; }
        .back-link { display: block; text-align: center; margin-top: 15px; text-decoration: none; color: #7f8c8d; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù Register New Patient</h2>
        <form action="/add" method="post">
            <label>Full Name:</label>
            <input type="text" name="name" required placeholder="Ali Bin Abu">

            <label>Email:</label>
            <input type="email" name="email" required placeholder="aliabu@gmail.com">

            <label>Phone Number:</label>
            <input type="text" name="phoneNumber" placeholder="011-1111111">

            <label>Address:</label>
            <input type="text" name="address" placeholder="No 34, Jalan Ceria">

            <label>Blood Type:</label>
            <select name="bloodType">
                <option value="Unknown">Select Type</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label>Medical Condition:</label>
            <input type="text" name="medicalCondition" required>

            <label>History:</label>
            <input type="text" name="medicalHistory" placeholder="Optional">

            <button type="submit">Submit Registration</button>
        </form>
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
